<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — WhyTF Health</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container flex between center">
      <a href="index.html" class="logo" aria-label="WhyTF Health home">
        <img src="assets/logo.png" alt="WhyTF Health logo" />
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="blog/index.html" class="nav-link">Blog</a>
        <a href="podcast.html" class="nav-link">Podcast</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container section">
  <h1>Contact</h1>
  <p>Send your thoughts, ideas, or corrections below — we read every message.</p>
  <form class="form card" action="https://formspree.io/f/mblzaypz" method="POST">
    <label for="email">Your email</label>
    <input class="input" id="email" name="email" type="email" required placeholder="you@example.com" />
    <label for="topic">Topic</label>
    <input class="input" id="topic" name="topic" type="text" required placeholder="e.g., Diabetes explainer suggestion" />
    <label for="message">Message</label>
    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
    <input type="hidden" name="_subject" value="WhyTF Health Contact Submission" />
    <input type="hidden" name="_redirect" value="https://whytfhealth.com/contact.html?sent=1" />
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
    <button class="btn" type="submit">Send</button>
  </form>
  <script>
    (function(){const params=new URLSearchParams(location.search);
      if(params.get('sent')==='1'){const p=document.createElement('p');
      p.textContent='Thanks — your message was sent successfully.';
      p.style.marginTop='1rem';document.querySelector('form').after(p);}})();
  </script>
</main>
  <div class="divider"></div>
  <section class="pre-footer-note"><div class="container"><p><strong>Why That’s <span class="accent-word">Fascinating</span> Health</strong></p></div></section>
  <footer class="site-footer"><div class="container"><p>© 2025 Why TF Health — Human biology explained in layers.</p></div></footer>
</body></html>
