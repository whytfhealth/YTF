    <h1>Contact</h1>
    <p class="subtext">Send your thoughts, ideas, or corrections below — we read every message.</p>

<div class="dna-divider" aria-hidden="true"></div>

</section>

    <form class="form card" action="https://formspree.io/f/mblzaypz" method="POST">
      <label for="email">Your email</label>
      <input class="input" id="email" name="email" type="email" required placeholder="you@example.com" />

      <label for="topic">Topic</label>
      <input class="input" id="topic" name="topic" type="text" required placeholder="e.g., Diabetes explainer suggestion" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <input type="hidden" name="_subject" value="WhyTF Health Contact Submission" />
      <input type="hidden" name="_redirect" value="https://whytfhealth.com/contact.html?sent=1" />
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

      <button class="btn" type="submit">Send</button>
    </form>

    <script>
      (function(){
        const params=new URLSearchParams(location.search);
        if(params.get('sent')==='1'){
          const p=document.createElement('p');
          p.textContent='Thanks — your message was sent successfully.';
          p.style.marginTop='1rem';
          document.querySelector('form').after(p);
        }
      })();
    </script>
